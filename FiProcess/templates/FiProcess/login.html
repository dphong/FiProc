<!DOCTYPE html>  
{% load bootstrap3  %}  
<html lang="en">  
<head>  
    <meta charset="utf-8">  
    <title>财务报账审批系统</title>  
    <meta name="description" content="">  
    <meta name="author" content="朱显杰">  
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
    <style type="text/css">  
        body {  
            padding-top: 60px;  
        }  
    </style>  
</head>  
  
<body>  
    {% if password_is_wrong %}  
        <div class="alert alert-error">  
            <button type="button" class="close" data-dismiss="alert">×</button>  
            <h4>错误!</h4>用户名或密码错误  
        </div>  
    {% endif %}      
    <div class="well">  
        <h1>财务报账审批系统</h1>  
        <p> </p>  
        <form class="form" action="" method="post">  
            {% csrf_token %}  
            {% bootstrap_form form %}
            <p class="form-actions">  
                <input type="submit" value="登录" class="btn btn-primary">  
                <a href="/error/"><input type="button" value="忘记密码" class="btn btn-danger"></a>  
                <a href="/register/"><input type="button" value="注册新用户" class="btn btn-success"></a>  
            </p>  
        </form>  
    </div>  
    <p>请使用谷歌、火狐或IE10以上内核浏览器</p>
</body>  
</html>
